<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header class="header">
        <div>Shopping Cart</div>
        <div class="shoppingCart-btn"><i class="fa-solid fa-cart-shopping"></i></div>
    </header>  
    <div class="itemBtn-container"> 
        <div class="newItem">Create new Item</div>
    </div>
    <div class="modalWindow-container">
        <div class="closeBtn"><i class="fa-solid fa-xmark closeBtn"></i></div>
        <div class="inputs-container">
            <input type="text" placeholder="name" class="name">
            <input type="text" placeholder="price" class="price">
        </div>
        <div class="addBtn">Add to Cart</div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
